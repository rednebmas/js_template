<!DOCTYPE html>
<html lang="en">
<head>
	<title>Template Page</title>

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Styles -->
	<script src="lib/sass.sync.js"></script>
	<script>
		var styleSheetURL = 'style.scss';
		$.get(styleSheetURL, function (data) {
			Sass.compile(data, function (result) {
				$("<style type='text/css'>" + result.text + "</style>").appendTo("head");
			});
		})
	</script>

	<!-- Our script -->
	<script src="main.js"></script>
</head>

<body>
</body>

</html>
